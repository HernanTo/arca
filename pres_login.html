<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <meta
      name="description"
      content="Nació hace más de 13 años como una fundación que solo trabajaba en la rehabilitación integral de personas con discapacidad, pero cuando descubrió su misión en el mundo, decidió dirigir sus esfuerzos hacia la rehabilitación de la sociedad y trabajar por la inclusión social."
    />
    <link rel="shortcut icon" href="./assets/img/icons/logo.svg" />
    <meta
    name="description"
    content="Ingresar al sistema arca, Gestionar citas, resultados, etc"
    />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body>
    <div class="container">
      <article class="con-login">

        <form action="./data_validar_iniciosesion.php" method="post" id="login">
            <section class="header-login">
                <h2 class="tittle-form-login">Inicia sesión<span>.</span></h2>
                <p class="text-form-login">
                  ¿No tienes cuenta? <a href="./pres_register.html">Regístrate</a>
                </p>
            </section>
          <section class="form-container">
            <div class="form-gropu">
                <select name="fk_pk_tipo_documentoU" id="fk_pk_tipo_documentoU" required>
                  <option value="" hidden>Tipo de documento</option>
                  <option value="CC">Cédula de ciudadanía</option>
                  <option value="TI">Tarjeta de identidad</option>
                  <option value="CE">Cédula de extranjería</option>
                </select>
                <span class="ico_input"><img src="./assets/img/icons/ico_down.svg" alt=""></span>
                <!-- <label for="fk_pk_tipo_documentoU">Tipo de documento</label> -->
            </div>
            <div class="form-gropu">
                <input type="text" name="documento" id="numDoc" placeholder=" " required />
                <label for="documento" aria-hidden="true">Número de identidad</label>
                <span class="form_line"></span>
                <span class="ico_input"><img src="./assets/img/icons/ico_badge.svg" alt=""></span>
            </div>
            <div class="form-gropu">
                <input type="password" name="password" id="input_pass" placeholder=" " required/>
                <label for="password">Contraseña</label>
                <span class="form_line"></span>
            </div>
            </section>
            <section class="footer-form">
                <a href="#" class="olv-pass">¿Olvidaste tu contraseña?</a>
                <a href="index.html" class="btn-volver">Volver</a>
                <input type="submit" value="Ingresar" class="btn-enviar">
            </section>
        </form>
      </article>
      <article class="con-img">
        <img src="./assets/img/Img-login.png" alt="">
      </article>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
