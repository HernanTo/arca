<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulo de PQRSF</title>
    <link rel="stylesheet" href="./css/formPQRSF.css">
    <link rel="stylesheet" href="./css/main.css" />
    <meta name="description"
        content="Nació hace más de 13 años como una fundación que solo trabajaba en la rehabilitación integral de personas con discapacidad, pero cuando descubrió su misión en el mundo, decidió dirigir sus esfuerzos hacia la rehabilitación de la sociedad y trabajar por la inclusión social." />
    <link rel="shortcut icon" href="./assets/img/icons/logo.svg" />
    <meta name="description" content="Ingresar al sistema arca, Gestionar citas, resultados, etc" />
</head>

<body>
    <form method="post" action="neg_CrearPQRSF.php">
        <div class="contenedor">
            <h1>Bienvenido al modulo de PQRSF</h1>
            <p>Este formulario esta destinado a presentar peticiones de cada usuario, responda los campos necesarios para hacer un mejor seguimiento de su petición.</p>
            <br>
            <p class="txtColor">Información del afectado</p>
            <hr>
            <br>
            <div class="contendores">
                <select name="fk_pk_tipo_documentoU" id="fk_pk_tipo_documentoU" required>
                    <option value="" hidden>Tipo de documento</option>
                    <option value="CC">Cédula de ciudadanía</option>
                    <option value="TI">Tarjeta de identidad</option>
                    <option value="CE">Cédula de extranjería</option>
                  </select>
                <input type="text" name="documento" placeholder="Número de documento" required>
            </div>
            <div class="contendores">
                <input type="text" name="pr_name" placeholder="Primer nombre" required>
                <input type="text" name="sg_name" placeholder="Segundo nombre">
                <input type="text" name="pr_apellido" placeholder="Primer apellido" required>
                <input type="text" name="sg_apellido" placeholder="Segundo apellido">
            </div>
            <div class="contendores">
                <input type="text" name="n_telefonico" placeholder="Numero telefonico">
                <input type="text" name="tl_fijo" placeholder="Telefono fijo" required>
                <input type="email" name="cr_electronico" placeholder="Correo electronico" required>
            </div>
            <br>
            <p class="txtColor">Detalle de la solicitud</p>
            <hr>
            <br>
            <div class="contendores">
                <select name="tp_solicitud" required>
                    <option value="" hidden>Tipo de solicitud</option>
                    <option value="1">Queja</option>
                    <option value="2">Felicitación</option>
                    <option value="3">Petición</option>
                    <option value="4">Reclamo</option>
                    <option value="5">Sugerencia</option>
                </select>
            </div>
            <div class="contendores">
                <input type="date" name="fecha_pqrsf" placeholder="Fecha de diligenciamiento del PQRSF" required>
                <input type="text" name="fc_motivo" placeholder="Motivo del PQRSF" required>
            </div>
            <div class="contendores">
                <textarea rows="" cols="" name="fc_detalle" placeholder="Detalle del PQRSF" class="textArea"
                    required></textarea>
            </div>
            <div class="contendores">
                <input type="file" name="archivo" placeholder="Adjuntar archivos*">
                <p>*No es obligatorio adjuntar soporte</p>
            </div>
            <div class="contendores" style="text-align: center;">
                <input type="button" name="Volver" class="Btn" value="Volver">
                <input type="submit" name="Enviar" class="Btn2" value="Enviar">
            </div>

        </div>
    </form>

</body>

</html>
